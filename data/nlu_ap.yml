version: "3.1"

nlu:
- intent: ap_connection_problem
  examples: |
    - Mengapa {device} saya tidak dapat tersambung ke Wi-Fi?
    - Saya tidak bisa menemukan jaringan Wi-Fi di {device} saya
    - {device} saya sering terputus dari internet
    - Sinyal {device} tiba-tiba menghilang, kenapa ya?
    - Koneksi {device} ke Wi-Fi sangat tidak stabil
    - Kenapa jaringan di {device} saya sangat lemot?
    - Saya tidak bisa connect ke internet pakai {device}

- intent: ap_login_secure
  examples: |
    - Bagaimana cara masuk ke jaringan UGM Secure?
    - Saya tidak bisa login ke UGM Secure, ada solusi?
    - UGM Secure tidak bisa diakses, kenapa?
    - Gagal login ke jaringan UGM Secure, apa yang harus saya lakukan?
    - Saya mengalami error saat login ke UGM Secure
    - Tidak bisa konek ke UGM Secure, gimana ya?

- intent: ap_login_hotspot
  examples: |
    - Bagaimana cara login ke hotspot kampus?
    - Kenapa saya tidak bisa login ke hotspot UGM?
    - Gagal masuk ke hotspot kampus, tolong bantu
    - Saya tidak bisa terhubung ke hotspot universitas
    - Ada error saat mencoba login ke Wi-Fi hotspot kampus
    - Jaringan hotspot UGM tidak bisa digunakan untuk login

- intent: ap_dissable
  examples: |
    - Tidak ada koneksi internet di {device} saya
    - Kenapa saya tidak bisa mengakses internet?
    - Internet di {device} tiba-tiba mati
    - Jaringan terputus, saya tidak bisa online
    - Tidak ada akses internet di lokasi saya
    - Saya tidak bisa browsing, jaringan mati

