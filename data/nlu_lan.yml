version: "3.1"

nlu:
- intent: pilih_masalah
  examples: |
    - [AP](issue_type)
    - [LAN](issue_type)
    - [Smart TV](issue_type)
    - AP
    - LAN
    - Smart TV

- intent: lan_connection_problem
  examples: |
    - Saya tidak bisa mendapatkan internet dari kabel LAN yang terhubung
    - LAN saya sudah terpasang tapi tidak ada koneksi internet
    - Kenapa jaringan LAN di komputer saya tidak berfungsi?
    - Kabel LAN saya tersambung tapi tetap tidak bisa internetan
    - Koneksi LAN tiba-tiba putus, bagaimana cara memperbaikinya?
    - Tidak ada akses internet meskipun kabel LAN sudah terpasang
    - Komputer saya tidak mendeteksi kabel LAN yang sudah tersambung
    - Status jaringan menunjukkan "No Internet" meskipun pakai LAN
    - Kenapa jaringan kabel saya sangat lambat?
    - Saya tidak bisa browsing meskipun pakai kabel LAN

- intent: affirm
  examples: |
    - Iya sudah
    - Sudah saya coba
    - Yes

- intent: deny
  examples: |
    - Belum
    - Tidak bisa
    - No

- intent: nlu_fallback
  examples: |
    - {input pengguna yang tidak terdeteksi}

- intent: out_of_scope
  examples: |
    - router saya tidak berfungsi
    - smart tv saya error tidak dan black screen
    - saya mendapatan internet yang lambat
